<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ cardTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="toDoItems.length > 0; else noTodoItemsFound">
      <mat-toolbar
        color="primary"
        *ngFor="let todoItem of toDoItems"
        fxLayoutAlign="start center"
      >
        <mat-toolbar-row>
          <span>{{ todoItem.name }}</span>
          <span class="example-spacer"></span>
          <mat-icon
            *ngIf="todoItem.isCompleted === false"
            class="example-icon"
            >done</mat-icon
          >
          <mat-icon class="example-icon" 
            >delete</mat-icon
          >
          <mat-icon
            class="example-icon"
            *ngIf="todoItem.isCompleted === false"
            class="example-icon"
            >create</mat-icon
          >
        </mat-toolbar-row>
      </mat-toolbar>
    </ng-container>
  </mat-card-content>
</mat-card>
<ng-template #noTodoItemsFound>
  <p>Es wurden keine Eintr√§ge gefunden</p>
</ng-template>
