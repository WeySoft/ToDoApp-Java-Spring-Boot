<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-navigation-sidenav (sidenavClose)="sidenav.close()">
    </app-navigation-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navigation-header (sidenavToggle)="sidenav.toggle()">
    </app-navigation-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
