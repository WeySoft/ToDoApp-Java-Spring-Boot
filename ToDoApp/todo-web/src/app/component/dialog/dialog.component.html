
<h1 mat-dialog-title>Edit your Item</h1>
<div mat-dialog-content>
  <p>Change To</p>
  <mat-form-field>
    <mat-label>input</mat-label>
    <input matInput [(ngModel)]="input">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="input" cdkFocusInitial>Ok</button>
</div>
