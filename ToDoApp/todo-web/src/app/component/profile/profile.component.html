<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-toolbar color="primary" fxLayoutAlign="start center">
      <mat-toolbar-row>
        <span>{{currentUser.username}}</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon" (click)="dialogUser(currentUser, 'username')">create</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar color="primary" fxLayoutAlign="start center">
      <mat-toolbar-row>
        <span>{{currentUser.firstName}}</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon" (click)="dialogUser(currentUser, 'firstName')">create</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar color="primary" fxLayoutAlign="start center">
      <mat-toolbar-row>
        <span>{{currentUser.lastName}}</span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon" (click)="dialogUser(currentUser, 'lastName')">create</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-card-content>
</mat-card>
